<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JS</title>
</head>
<body>
    <!-- Panggil JS menggunakan Internal -->
        <button onclick="buatAlert()">ON CLICK INTERNAL</button>
    <!-- Panggil JS menggunakan Inline  -->
        <button onclick="alert('F');alert('G');alert('H');">ON CLICK INLINE</button>
    <!-- Panggil JS dari external -->
     <button onclick="cobainExternal()">ON CLICK EXTERNAL</button>
</body>
<script>
    // Internal Javascript menggunakan Tag <script>
    function buatAlert(){
        alert('WKWKWKWKWKWKW')
        alert('WKWKWKWKWKWKW2')
        alert('WKWKWKWKWKWKW3')
        alert('WKWKWKWKWKWKW4')
        alert('WKWKWKWKWKWKW5')
    }
</script>
<!-- Panggil External Javascript -->
 <script src="./script.js"></script>
</html>
