<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Belajar HTML </title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="color: brown;">
    <!-- Ada 2 Implementasi CSS Inline sama class -->
    <!-- <tipe elemen></tipe element> -->
    <!-- Pengenalan Element Headings -->    
    <h1 style="color: rgb(73, 226, 43);">Halo</h1>
    <h2>Halo</h2>
    <h3>Halo</h3>
    <h4 class="blue">Halo</h4>
    <h5>Halo</h5>
    <h6 class="blue bigFont">Halo</h6>

    <!-- Element Paragraph -->
    <p> Contoh Sebuah Paragraph </p>

    <!-- Element Link -->
     <a href="https://pornhub.com"> Menuju ke Porn Hub</a>

     <!-- Element Gambar -->
      <img src="./op1.jpeg" width="300" height="300" alt="">

      <!-- Div Element -->
       <div>
        <h4> OWHYEAH H4 di dalam Div</h4>
        <p> Paragraph di dalam Div</p>
       </div>
